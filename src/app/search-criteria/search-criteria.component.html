<form #form="ngForm" (ngSubmit)="handleSubmit(form)">
        <input type="text" ngModel name="subName" placeholder="Search Title">
        <button>Search</button>
        <select [(ngModel)]="selectGenre">
                        <option *ngFor="let genre of genres" [value]="genre.id">
                                {{ genre.name }}
                        </option>
                </select>
</form>
